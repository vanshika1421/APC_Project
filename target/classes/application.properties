# MongoDB Configuration (for User, Item, Invoice entities)
spring.data.mongodb.uri=mongodb://localhost:27017/apc_db

# JPA/H2 Database Configuration (for Purchase entity)
spring.datasource.url=jdbc:h2:mem:purchasedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Application Configuration
spring.application.name=apc-inventory-billing

# Web Configuration
server.port=8082
server.servlet.context-path=/

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh.expiration=604800000
