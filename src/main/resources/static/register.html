<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC Inventory & Billing System - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-strength {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            display: none;
        }

        .strength-weak {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        .strength-medium {
            background-color: #fff3e0;
            color: #ef6c00;
            display: block;
        }

        .strength-strong {
            background-color: #e8f5e8;
            color: #2e7d32;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ APC System</h1>
            <p>Create Your Account</p>
        </div>

        <div id="alertContainer"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Creating account...
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3">
                <small style="color: #666;">Minimum 3 characters</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="4">
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">Create Account</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const alertContainer = document.getElementById('alertContainer');
            const loading = document.getElementById('loading');
            const registerBtn = document.getElementById('registerBtn');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }

            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
                registerBtn.disabled = show;
                registerBtn.textContent = show ? 'Creating Account...' : 'Create Account';
            }

            function checkPasswordStrength(password) {
                if (password.length === 0) {
                    passwordStrength.style.display = 'none';
                    return;
                }

                let strength = 0;
                if (password.length >= 6) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                passwordStrength.className = 'password-strength';
                
                if (strength <= 1) {
                    passwordStrength.classList.add('strength-weak');
                    passwordStrength.textContent = 'Weak password - Use more characters';
                } else if (strength <= 2) {
                    passwordStrength.classList.add('strength-medium');
                    passwordStrength.textContent = 'Medium password - Add numbers or symbols';
                } else {
                    passwordStrength.classList.add('strength-strong');
                    passwordStrength.textContent = 'Strong password ‚úì';
                }
            }

            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            confirmPasswordInput.addEventListener('blur', function() {
                if (this.value && this.value !== passwordInput.value) {
                    showAlert('Passwords do not match', 'error');
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!username || !password || !confirmPassword) {
                    showAlert('Please fill in all fields', 'error');
                    return;
                }

                if (username.length < 3) {
                    showAlert('Username must be at least 3 characters long', 'error');
                    return;
                }

                if (password.length < 4) {
                    showAlert('Password must be at least 4 characters long', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'error');
                    return;
                }

                showLoading(true);

                try {
                    const response = await fetch(`${API_BASE}/api/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showAlert('Account created successfully! Redirecting to login...', 'success');
                        
                        // Clear form
                        form.reset();
                        passwordStrength.style.display = 'none';
                        
                        // Redirect to login page
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert(data.message || 'Registration failed', 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showAlert('Connection error. Please try again.', 'error');
                } finally {
                    showLoading(false);
                }
            });

            // Check if already logged in
            if (localStorage.getItem('username')) {
                showAlert('You are already logged in. Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
