<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Purchase Buttons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .purchase-card { border: 1px solid #ccc; margin: 10px; padding: 15px; border-radius: 5px; }
        .btn { padding: 8px 12px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-view { background: #007bff; color: white; }
        .btn-edit { background: #ffc107; color: black; }
        .btn-delete { background: #dc3545; color: white; }
        #result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Purchase Buttons Test</h1>
    <button onclick="loadPurchases()">Load Purchases</button>
    <div id="purchasesList"></div>
    <div id="result"></div>

    <script>
        function showResult(message) {
            document.getElementById('result').innerHTML = message;
        }

        async function loadPurchases() {
            try {
                const response = await fetch('/api/purchases');
                if (response.ok) {
                    const purchases = await response.json();
                    displayPurchases(purchases);
                } else {
                    showResult('Error loading purchases: ' + response.status);
                }
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }

        function displayPurchases(purchases) {
            const container = document.getElementById('purchasesList');
            container.innerHTML = '';
            
            purchases.forEach(purchase => {
                const div = document.createElement('div');
                div.className = 'purchase-card';
                div.innerHTML = `
                    <h3>${purchase.itemName}</h3>
                    <p>Supplier: ${purchase.supplier}</p>
                    <p>Quantity: ${purchase.quantity}</p>
                    <p>Price: â‚¹${purchase.price}</p>
                    <p>ID: ${purchase.id}</p>
                    <button class="btn btn-view" onclick="viewPurchase('${purchase.id}')">View</button>
                    <button class="btn btn-edit" onclick="editPurchase('${purchase.id}')">Edit</button>
                    <button class="btn btn-delete" onclick="deletePurchase('${purchase.id}', '${purchase.itemName}')">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        async function viewPurchase(id) {
            try {
                const response = await fetch(`/api/purchases/${id}`);
                if (response.ok) {
                    const purchase = await response.json();
                    showResult(`VIEW SUCCESS: ${JSON.stringify(purchase, null, 2)}`);
                } else {
                    showResult(`VIEW ERROR: ${response.status} - ${await response.text()}`);
                }
            } catch (error) {
                showResult(`VIEW ERROR: ${error.message}`);
            }
        }

        async function editPurchase(id) {
            try {
                const response = await fetch(`/api/purchases/${id}`);
                if (response.ok) {
                    const purchase = await response.json();
                    showResult(`EDIT LOADED: ${JSON.stringify(purchase, null, 2)}`);
                    
                    // Test update
                    const updatedData = {
                        supplier: purchase.supplier,
                        itemName: purchase.itemName,
                        quantity: purchase.quantity + 1, // Increment quantity
                        price: purchase.price
                    };
                    
                    const updateResponse = await fetch(`/api/purchases/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedData)
                    });
                    
                    if (updateResponse.ok) {
                        showResult(`UPDATE SUCCESS: ${await updateResponse.text()}`);
                        loadPurchases(); // Refresh list
                    } else {
                        showResult(`UPDATE ERROR: ${updateResponse.status}`);
                    }
                } else {
                    showResult(`EDIT LOAD ERROR: ${response.status}`);
                }
            } catch (error) {
                showResult(`EDIT ERROR: ${error.message}`);
            }
        }

        async function deletePurchase(id, itemName) {
            if (confirm(`Delete ${itemName}?`)) {
                try {
                    const response = await fetch(`/api/purchases/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showResult(`DELETE SUCCESS: ${await response.text()}`);
                        loadPurchases(); // Refresh list
                    } else {
                        showResult(`DELETE ERROR: ${response.status}`);
                    }
                } catch (error) {
                    showResult(`DELETE ERROR: ${error.message}`);
                }
            }
        }

        // Load purchases on page load
        loadPurchases();
    </script>
</body>
</html>
